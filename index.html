<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
  
        <div class="card" data-nombre="artilugia" data-sexo="masculino" data-color="veteado">
          <img src="http://www.placekitten.com/200">
          <div class="title">
            <h4>Artilugia</h4>
          </div>
        </div>
        
        <div class="card" data-nombre="boris" data-sexo="femenino" data-color="blanco">
          <img src="http://www.placekitten.com/300">
          <div class="title">
            <h4>Boris</h4>
          </div>
        </div>
        
        <div class="card" data-nombre="pippin" data-sexo="masculino" data-color="marroncito">
          <img src="http://www.placekitten.com/500">
          <div class="title">
            <h4>Pippin</h4>
          </div> 
        </div>

        <div class="card" data-nombre="pippin" data-sexo="indistinto" data-color="marroncito">

          <div class="title">
            <h4>Pipon</h4>
          </div> 
        </div>
        
      </div>

      <form>

        <label>Nombre <input id="filtro-escrito" type="text"></label>

        <label>Colores </label>
            <label><input type="checkbox" class="boton-color" value="todos">Todos</label>
            <label><input type="checkbox" class="boton-color" value="veteado">Veteado</label>
            <label><input type="checkbox" class="boton-color" value="blanco">Blanco</label>
            <label><input type="checkbox" class="boton-color" value="marroncito">Marroncito</label>

        <label>Sexo </label> 
            <label><input type="radio" name="sexo" value="femenino"> F </label>
            <label><input type="radio" name="sexo" value="masculino"> M </label>
            <label><input type="radio" name="sexo" value="indistinto"> I </label>
        

        
      </form>
      
    <script src="index.js"></script>
